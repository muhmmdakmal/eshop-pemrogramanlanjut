<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
  <h2>Product List</h2>

  <!-- Tombol untuk kembali ke halaman home -->
  <a th:href="@{/}" class="btn btn-secondary btn-sm mb-3">Back to Home</a>

  <!-- Tombol untuk membuat produk baru -->
  <a th:href="@{/product/create}" class="btn btn-primary btn-sm mb-3">Create Product</a>

  <!-- Menggunakan list-group untuk menampilkan produk -->
  <div class="list-group">
    <div class="list-group-item d-flex justify-content-between align-items-center"
         th:each="product : ${products}">
      <div>
        <h5 class="mb-1" th:text="${product.productName}"></h5>
        <p class="mb-0" th:text="'Quantity: ' + ${product.productQuantity}"></p>
      </div>
      <div>
        <a th:href="@{/product/edit/{productId}(productId=${product.productId})}"
           class="btn btn-warning btn-sm mr-2">
          Edit
        </a>
        <a th:href="@{/product/delete/{productId}(productId=${product.productId})}"
           class="btn btn-danger btn-sm">
          Delete
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
